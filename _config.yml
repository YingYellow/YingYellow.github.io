# 网站设置
baseurl: "" # 子路径，如 /blog
url: "https://yingyellow.github.io/" # 你的网站 URL

# 构建设置
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# 插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# 集合配置（用于博客文章）
collections:
  posts:
    output: true
    permalink: /:title/

# 默认值
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Ying Huang"

# 其他设置
timezone: America/New_York
encoding: utf-8

